<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/videogame.png">
</head>
<body>
    <header class="cabecalho">
            <img src="/imagens/logo.png" alt="logo corações">
            <p>Alura Geek</p>
            <img src="/imagens/logo.png" alt="logo corações">
    </header>
    <main class="container-principal">
        <section class="secao-produtos">
            <h1>MEUS PRODUTOS:</h1>
            <div data-produto class="produtos-container">
                
            </div>
        </section>
        <section class="secao-formulario">
            <h1>NOVOS PRODUTOS:</h1>
            <form class="container-formulario" data-form>
                <input data-name placeholder="NOME" type="text" >
                <input data-valor placeholder="VALOR" type="text">
                <input data-imagem placeholder="IMAGEM" type="text">
                <div class="container-botao">
                    <button type="submit" class="botao-enviar" id="botao">Adicionar</button>
                    <button type="reset" class="botao-limpar" id="botao">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape-container">
        <ul>
            <li><a href="https://github.com/JoanaTav" target="_blank"><img src="imagens/github.png" alt="ícone do github"></a></li>
            <li><a href="https://www.linkedin.com/in/joana-tavares-dev/" target="_blank"><img src="imagens/linkedin.png" alt="ícone do linkedin"></a></li>
        </ul>
        <h4>Joana Tavares ⋅ 2024</h4>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
